<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프리미엄 제품 쇼핑</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/jLzr3Ol.jpeg'); /* 우주 배경 느낌 */
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .price {
      font-weight: bold;
      color: #ffcc00;
    }

    .discount {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🔥 프리미엄 제품 쇼핑몰 🔥</h1>
  <div class="container">
    
    <div class="card">
      <img src="images/car1.png" alt="All in One Pack">
      <h2>All in ONE PACK! Viral Clips + 4K Filter, Obsidian Filter</h2>
      <p class="price">US$14.99</p>
      <p class="discount">US$25.99 (42% off)</p>
      <a href="https://copecart.com/us/products/4863f050/p/kimchiman0519" class="buy-button">Buy now</a>
    </div>

    <div class="card">
      <img src="images/car2.png" alt="Obsidian Filter">
      <h2>Obsidian & 4K Filter</h2>
      <p class="price">US$5.99</p>
      <p class="discount">US$9.99 (40% off)</p>
      <a href="https://copecart.com/us/products/a9a06fb1/p/kimchiman0519" class="buy-button">Buy now</a>
    </div>

    <div class="card">
      <img src="images/car3.png" alt="Viral Clips">
      <h2>Viral Clips</h2>
      <p class="price">US$6.99</p>
      <p class="discount">US$10.99 (36% off)</p>
      <a href="https://copecart.com/us/products/920f9937/p/kimchiman0519" class="buy-button">Buy now</a>
    </div>

    <div class="card">
      <img src="images/car4.png" alt="Elite Premium">
      <h2>Elite Premium</h2>
      <p class="price">US$3.99</p>
      <a href="https://copecart.com/us/products/d813fe05/p/kimchiman0519" class="buy-button">Buy now</a>
    </div>

  </div>
</body>
</html>
