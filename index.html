<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프리미엄 제품 쇼핑</title>
  <style>
    body {
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), #0a0a0a;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 30px;
      font-size: 36px;
      color: #ffcc00;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 15px;
      width: 280px;
      padding: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h2 {
      font-size: 18px;
      margin: 15px 0 5px;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
      color: #ffcc00;
    }

    .discount {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }

    .buy-button {
      background: #ccc;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .buy-button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>프리미엄 패키지 모음</h1>
  <div class="container">
    <div class="card">
      <img src="images/car1.png" alt="All In One">
      <h2>All in ONE PACK! Viral Clips + 4K Filter, Obsidian Filter</h2>
      <span class="price">US$14.99</span>
      <span class="discount">US$25.99 (42% off)</span>
      <a href="https://copecart.com/us/products/d813fe05/p/kimchiman0519" class="buy-button" target="_blank">Buy now</a>
    </div>

    <div class="card">
      <img src="images/car2.png" alt="Obsidian Filter">
      <h2>Obsidian & 4K Filter</h2>
      <span class="price">US$5.99</span>
      <span class="discount">US$9.99 (40% off)</span>
      <a href="https://copecart.com/us/products/4863f050/p/kimchiman0519" class="buy-button" target="_blank">Buy now</a>
    </div>

    <div class="card">
      <img src="images/car3.png" alt="Viral Clips">
      <h2>Viral Clips</h2>
      <span class="price">US$6.99</span>
      <span class="discount">US$10.99 (36% off)</span>
      <a href="https://copecart.com/us/products/a9a06fb1/p/kimchiman0519" class="buy-button" target="_blank">Buy now</a>
    </div>

    <div class="card">
      <img src="images/car4.png" alt="Elite Premium">
      <h2>Elite Premium</h2>
      <span class="price">US$3.99</span>
      <span class="discount">&nbsp;</span>
      <a href="https://copecart.com/us/products/920f9937/p/kimchiman0519" class="buy-button" target="_blank">Buy now</a>
    </div>
  </div>
</body>
</html>
